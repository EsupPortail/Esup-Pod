description:
  fr:
    genericName: Esup-Pod
    documentation: 'https://www.esup-portail.org/wiki/display/ES/Esup-Pod'
    longDescription: |
      Créé en 2014, le projet Pod a connu de nombreux changements ces dernières
      années. Initié à l' [Université de Lille](https://www.univ-lille.fr/), il
      est depuis septembre 2015 piloté par le consortium [Esup
      Portail](https://www.esup-portail.org/) et soutenu également par le
      [Ministère de l'Enseignement supérieur et de la
      Recherche](https://www.enseignementsup-recherche.gouv.fr/fr/esup-pod-plateforme-de-gestion-de-video-90260).


      Le projet et la plateforme, qui portent le même nom, ont pour but de 
      faciliter la mise à disposition de vidéos et de ce fait, d'encourager 
      l'utilisation de celles-ci dans le cadre de l'enseignement et la 
      recherche (ESR). La plateforme est utilisée par plus d'une cinquantaine 
      d'établissements de l'ESR mais également des académies et des instituts.
    shortDescription: Plateforme de gestion de fichier vidéo
    features:
      - 'Dépôt, encodage et diffusion de vidéos '
      - |-
        Complétion des vidéos :  Contributeurs, sous-titrage, documents et
        superpositions
      - 'Découpe, Habillage, Chapitrage, Indexation '
      - |-
        Enrichissement des vidéos : Synchronisation et affichage de média avec
        la vidéo
      - 'Diffusion en direct, liste de lecture, etc * Ne fais pas le café !'
