{% load i18n %}
{% spaceless %}
  <div class="infinite-container pod-infinite-container" id="bbb_meetings_list">
    {% for record in records %}
      <div class="infinite-item card-group">
        {% include "bbb/live_card.html" %}
      </div>
      {% empty %}
      <div>
        <p>{% trans "Sorry, no BigBlueButton session in progress found" %}</p>
      </div>
    {% endfor %}
  </div>
  {% if records.has_next %}
    <a class="infinite-more-link" href="{{ full_path }}{% if '?' in full_path %}&{% else %}?{%endif%}page={{ records.next_page_number }}">{% trans "More" %}</a>
  {% endif %}
  <div class="infinite-loading" style="display: none;">
    {% trans "Loading..." %}
  </div>
{% endspaceless %}
