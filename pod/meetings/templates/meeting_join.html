{% block content %}
<form action="" method="POST">
{% csrf_token %}
<h2>Join meeting {{ element.meetingID }}</h2>
<p>Invite others to this meeting with <a href="/meeting/{{ element.meetingID }}/join">this URL</a></p>
<table>
    {{form}}
    <tr>
        <th></th>
        <td>
            <input type="submit" value="Join">
        </td>
    </tr>
</table>
</form>
{% endblock %}
