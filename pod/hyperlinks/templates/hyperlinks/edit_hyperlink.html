{% extends 'base.html' %}
{% load i18n %}

{% block page_content %}
  <h1 class="page_title">{% trans "Edit Hyperlink" %}</h1>
  <form method="post" action="{% url 'hyperlinks:edit_hyperlink' hyperlink.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    <a href="{% url 'hyperlinks:manage_hyperlinks' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
{% endblock page_content %}
