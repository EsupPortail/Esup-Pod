<!-- HTML for document list. Don't use this file alone it must be integrated into another template ! -->
{% load i18n %}
<div class="panel panel-primary" overflow: auto>
	<div class="panel-heading">
		<h3 class="panel-title">{% trans 'List of subtitle or caption files' %}&nbsp;{{list_track|length}}</h3>
	</div>
	<table class="table table-striped table-condensed scroll" id="table_list_tracks">
		<thead>
			<tr>
				<th>{% trans 'Kind' %}</th>
				<th>{% trans 'Language' %}</th>
				<th>{% trans 'Video track file' %}</th>
			</tr>
		</thead>
		<tbody>
			{% for track in list_track %}
				<tr>
					<td class="track_kind">{% trans track.kind %}</td>
					<td class="track_lang">{{track.lang}}</td>
					<td class="track_src">{{track.name}}</td>
					<td>
						<form class="form_modif" action="{% url 'video_completion_track' slug=video.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="modify"/>
							<input type="hidden" name="id" value="{{track.id}}"/>
							<input type="submit" title="{% trans 'Edit the subtitle or caption files' %}" value="{% trans 'modify' %}" class="edt_track btn btn-info btn-sm"/>
						</form>
					</td>
					<td>
						<form class="form_delete" action="{% url 'video_completion_track' slug=video.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="delete"/>
							<input type="hidden" name="id" value="{{track.id}}"/>
							<input type="submit" title="{% trans 'Delete the subtitle or caption files' %}" value="{% trans 'delete' %}" class="edt_track btn btn-danger btn-sm"/>
						</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
