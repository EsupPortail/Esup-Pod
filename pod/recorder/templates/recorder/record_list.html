{% load i18n %}
{% spaceless %}
<div class="row infinite-container" id="videos_list">
{% for record in records %}
<div class="infinite-item col-12 col-md-6 col-lg-3 mb-2 card-group" style="min-width: 12rem; min-height: 11rem;"> <!-- min-width: 15rem; -->
{% include "recorder/card.html" %}
</div>
{% empty %}
<div class="col-12 col-md-6 col-lg-3 mb-2">
<p>{% trans "Sorry, no record found" %}</p>
</div>
{% endfor %}
</div>
{% if records.has_next %}
<a class="infinite-more-link" href="{{ full_path }}{% if '?' in full_path %}&{% else %}?{%endif%}page={{ records.next_page_number }}">More</a>
{% endif %}
<div class="infinite-loading" style="display: none;">
Loading...
</div>
{% endspaceless %}
