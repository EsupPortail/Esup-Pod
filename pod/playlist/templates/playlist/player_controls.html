{# HTML for playlist controls. Don't use this file alone it must be integrated into another template! #}
{% load i18n static %}
<div class="card-controls">
<a id="pl_loop" class="playlist-options m-1 btn btn-outline-primary"
   title="{% trans 'Repeat the playlist' %}"
   role="switch">
  <svg height="32" class="octicon octicon-sync fill-color-pod" viewBox="0 0 12 16" version="1.1" width="24" aria-hidden="true">
    <path fill-rule="evenodd"
      d="M10.24 7.4a4.15 4.15 0 0 1-1.2 3.6 4.346 4.346 0 0 1-5.41.54L4.8 10.4.5 9.8l.6 4.2 1.31-1.26c2.36 1.74 5.7 1.57 7.84-.54a5.876 5.876 0 0 0 1.74-4.46l-1.75-.34zM2.96 5a4.346 4.346 0 0 1 5.41-.54L7.2 5.6l4.3.6-.6-4.2-1.31 1.26c-2.36-1.74-5.7-1.57-7.85.54C.5 5.03-.06 6.65.01 8.26l1.75.35A4.17 4.17 0 0 1 2.96 5z">
    </path>
  </svg>
</a>
<a id="pl_auto" class="playlist-options m-1 btn btn-outline-primary"
   title="{% trans 'Switch to next video automatically' %}"
   role="switch">
  <svg height="32" class="octicon octicon-diff-renamed fill-color-pod" viewBox="0 0 14 16" version="1.1" width="28" aria-hidden="true">
    <path fill-rule="evenodd" d="M6 9H3V7h3V4l5 4-5 4V9zm8-7v12c0 .55-.45 1-1"></path>
  </svg>
</a>
</div>
