{% load i18n %}

{% if playlist.visibility == "protected" %}
  <span title="{% trans 'Password-protected' %}" data-bs-toggle="tooltip" data-bs-placement="left">
    <i class="bi bi-lock" aria-hidden="true"></i>
  </span>
{% elif playlist.visibility == "private" %}
  <span title="{% trans 'Private' %}" data-bs-toggle="tooltip" data-bs-placement="left">
    <i class="bi bi-incognito" aria-hidden="true"></i>
  </span>
{% elif playlist.visibility == "public" %}
  {% if playlist.promoted %}
    <span title="{% trans 'Public and promoted' %}" data-bs-toggle="tooltip" data-bs-placement="left">
      <i class="bi bi-globe-americas promoted-icon" aria-hidden="true"></i>
    </span>
  {% else %}
    <span title="{% trans 'Public' %}" data-bs-toggle="tooltip" data-bs-placement="left">
      <i class="bi bi-globe-americas" aria-hidden="true"></i>
    </span>
  {% endif %}
{% endif %}
