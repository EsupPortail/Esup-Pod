{% load i18n %}
{% spaceless %}
{% load static %}
<div class="pod-infinite-container infinite-container infinite-container-selectable" id="videos_list" nextPage="{{ videos.has_next|yesno:'true,false' }}" data-countvideos="{{ count_videos }}">
  {% for video in videos %}
    <div class="infinite-item card-group" data-slug={{video.slug}}>
      {% include "videos/card_select.html" %}
    </div>
  {% empty %}
    <div>
      <p>{% trans "Sorry, no video found." %}</p>
    </div>
  {% endfor %}
</div>
{% if videos_has_next %}
  <a class="infinite-more-link" href="{{ full_path }}{% if '?' in full_path %}&{% else %}?{%endif%}page={{ videos_next_page_number }}">{% trans "More" %}</a>
{% endif %}
<div class="infinite-loading" style="display: none;">
  {% trans "Loading..." %}
</div>
{% endspaceless %}
<script defer src="{% static 'js/video_select.js' %}"></script>
