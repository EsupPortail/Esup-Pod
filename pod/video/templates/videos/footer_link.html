{% load i18n %}
<div class="card card-body p-2 mt-1" id="card-videofooterlink">
  <h2 class="card-title pod-card__title h4">
    <i class="bi bi-link-45deg" aria-hidden="true"></i>&nbsp;{% trans "Links" %}
  </h2>
  <div class="card-text">
    <ul class="footer_links">
      {% for link in LINK_FOOTER %}<li><a href="{{link.url}}">{{link.title}}</a></li>{% endfor %}
    </ul>
  </div>
</div>
