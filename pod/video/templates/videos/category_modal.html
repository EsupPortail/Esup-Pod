{% load i18n %}
{% load video_filters %}
<div id="manageCategoryModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="manageCategoryModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
	    <div class="modal-header">
		<h5 class="modal_title" id="modal_title">{% trans "Category" %}</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
    		<label class="category_label">{% trans "Category title" %}</label>
    		<input type="text" placeholder="{% trans 'category title' %}" id="catTitle" name="catTitle" class="catTitle_input" required>
    		<label class="category_label">{% trans "Check the videos to add in the category" %}</label>
    		<div class="row infinite-modal-container category_modal_videos_list" id="cat_mod_vid_list">
		    {% for video in videos_without_cat %}
		    <div data-slug="{{ video.slug }}" class="infinite-item col-12 col-md-6 col-lg-3 mb-2 card-group">
		        <div class="checked_overlay">
			    <span class="card_selected" id="card_selected">
				<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check-circle" class="svg-inline--fa fa-check-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path></svg>
			    </span>
		        </div>
		        {% include "videos/category_modal_card.html" %}
		    </div>
		    {% endfor %}
		    <!-- Paginator -->
                    <div class="paginator">
                        <div class="paginator-content">
			    <span class="previous_content" id="previous_content" title="{%trans "Previous page"%}">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-alt-circle-left" class="svg-inline--fa fa-arrow-alt-circle-left fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zm116-292H256v-70.9c0-10.7-13-16.1-20.5-8.5L121.2 247.5c-4.7 4.7-4.7 12.2 0 16.9l114.3 114.9c7.6 7.6 20.5 2.2 20.5-8.5V300h116c6.6 0 12-5.4 12-12v-64c0-6.6-5.4-12-12-12z"></path></svg>
                            </span>
			    <span class="pages_infos" id="pages_infos">
			    </span>
			    <span class="next_content" id="next_content" title="{%trans "Next page"%}">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-alt-circle-right" class="svg-inline--fa fa-arrow-alt-circle-right fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zM140 300h116v70.9c0 10.7 13 16.1 20.5 8.5l114.3-114.9c4.7-4.7 4.7-12.2 0-16.9l-114.3-115c-7.6-7.6-20.5-2.2-20.5 8.5V212H140c-6.6 0-12 5.4-12 12v64c0 6.6 5.4 12 12 12z"></path></svg>
                            </span>
                        </div>
		    </div>
		    <!-- End Paginator -->
		</div>
	    </div>
	    <div class="modal-footer">
		<button type="button" id="saveCategory" class="btn btn-primary">{% trans "Save category" %} </button>
                <button type="button" id="cancelDialog" class="btn btn-danger" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
	    </div>
	</div>
    </div>
</div>
<!-- DELETE CATEGORY MODAL  -->
<div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategory" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% trans "Delete the category" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
		<span class="category_title"></span>
        	{% trans "Permanently delete your category?" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close_modal" id="close_modal"  data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-danger" id="confirm_remove_category_btn">{% trans "Delete" %}</button>
            </div>
        </div>
    </div>
</div>
