{% load i18n %}
{% if disable %}
<div class="comment_disable">{% trans "Comments have been disabled for this video." %}</div>
{% else %}
<div class="comment_main">
    <div class="comment_container">
        <div class="comment_content">
	    {% if is_auth %}
            <form class="add_comment add_parent_comment">
                <div class="form-wrapper">
                    <div class="inline_flex_space">
			    <label class="comment_label" for="comment">{% trans "Comments" %}</label>
                        <span class="show_comments"></span>
                    </div>
		    <textarea class="new_comment new_parent_comment" name="new_parent_comment" id="comment" placeholder='{% trans "Add a public comment" %}'></textarea>
                </div>
                <div class="add_comment_footer">
			<button type="submit" class="add_comment_btn">{% trans "comment" %}</button>
                </div>
            </form>
	    {% endif %}
        </div>
	<confirm-modal id="custom_element_confirm_modal" confirm_title='{% trans "Delete comment" %}' message='{% trans "Permanently delete your comment ?" %}'></confirm-modal>
    </div>
</div>
{% endif %}
