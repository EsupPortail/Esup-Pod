{% load i18n %}

{% for category in categories %}
  <li class="categories_list_item">
    <button type="button" class="btn btn-link cat_title" data-slug="{{ category.slug}}" onclick="toggleCategoryLink(this)">{{ category.title }}</button>
    <div class="category_actions">
      <button type="button" title="{% trans 'Edit the category' %}" data-slug="{{category.slug}}" data-title="{{category.title}}" class="btn btn-link edit_category_btn">
        <i class="bi bi-pencil-square" aria-hidden="true"></i>
      </button>
      <button type="button" title="{% trans 'Delete the category' %}" data-title="{{category.title}}" data-slug="{{category.slug}}" class="btn btn-link delete_category_btn">
        <i class="bi bi-trash" aria-hidden="true"></i>
      </button>
    </div>
  </li>
{% endfor %}
