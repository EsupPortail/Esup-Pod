{% load i18n %}
{% spaceless %}
<div class="pod-infinite-container infinite-container" id="videos_list">
  {% for video in videos %}
    <div class="infinite-item card-group" {% if categories %}data-slug={{video.slug}}{% endif %} >
      {% include "videos/card.html" %}
    </div>
  {% empty %}
    <div>
      <p>{% trans "Sorry, no video found." %}</p>
    </div>
  {% endfor %}
</div>
{% if videos.has_next %}
  <a class="infinite-more-link" href="{{ full_path }}{% if '?' in full_path %}&{% else %}?{%endif%}page={{ videos.next_page_number }}">{% trans "More" %}</a>
{% endif %}
<div class="infinite-loading" style="display: none;">
  {% trans "Loading..." %}
</div>
{% endspaceless %}
<script>
var countVideos = "{{ count_videos }}";
</script>
