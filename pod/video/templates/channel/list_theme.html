<!-- HTML for chapter list. Don't use this file alone it must be integrated into another template ! -->
{% load i18n %}
<div class="container">
	<h4 class="list-title">{% trans 'List of themes' %}&nbsp;({{list_theme|length}})</h4>
	<div class="table-responsive" style="max-height:400px;">
	<table class="table table-sm table-striped table-hover table-bordered" id="table_list_theme">
		<thead>
			<tr>
				<th class="theme_title">{% trans 'Title' %}</th>
				<th class="theme_time_start">{% trans 'description' %}</th>
				<th class="theme_time_end">{% trans 'headband' %}</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			{% for theme in list_theme %}
				<tr id="theme_{{theme.id}}">
					<td class="theme_title">{{theme.title}}</td>
					<td class="theme_description">{{theme.description}}</td>
					<td class="theme_headband">{{theme.headband}}</td>
					<td>
						<form class="get_form_theme" action="{% url 'theme_edit' slug=channel.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="modify"/>
							<input type="hidden" name="id" value="{{theme.id}}"/>
							<input type="submit" title="{% trans 'Edit the theme' %}" value="{% trans 'Modify' %}" class="btn btn-primary btn-sm"/>
						</form>
					</td>
					<td>
						<form class="get_form_theme" action="{% url 'theme_edit' slug=channel.slug %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="action" value="delete"/>
							<input type="hidden" name="id" value="{{theme.id}}"/>
							<input type="submit" title="{% trans 'Delete the theme' %}" value="{% trans 'Delete' %}" class="btn btn-primary btn-sm"/>
						</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>
</div>
