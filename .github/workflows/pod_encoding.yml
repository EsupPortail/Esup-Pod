name: Pod Encoding Full Docker
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
        - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
        - name: List files in the repository
          run: |
            ls ${{ github.workspace }}
        - run: echo "üçè This job's status is ${{ job.status }}."
        - name: Docker compose
          uses: adambirds/docker-compose-action@v1.3.0
          with:
            compose-file: "./docker-compose-full-dev-with-volumes.yml"
            services: ""
            test-container: "esup-pod"
            test-command: "npm test"
            up-flags: ""
            compose-flags: "build --build-arg ELASTICSEARCH_VERSION=$(ELASTICSEARCH_TAG) --build-arg NODE_VERSION=$(NODE_TAG) --build-arg PYTHON_VERSION=$(PYTHON_TAG) --no-cache"
          env:
            DJANGO_SUPERUSER_USERNAME: "admin"
            DJANGO_SUPERUSER_PASSWORD: "passwd"
            DJANGO_SUPERUSER_EMAIL: "noreplay@uni.fr"
            ELASTICSEARCH_TAG: "elasticsearch:7.17.18"
            NODE_TAG: "node:19"
            PYTHON_TAG": "python:3.9-buster"
            REDIS_TAG": "redis:alpine3.16"